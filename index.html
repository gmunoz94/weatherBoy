<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Forecast</title>

<body> 
    <header class="p-3 bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="d-flex my-5">
        <section class="col-3 bg-dark mx-5 mr-auto">
            <form class="d-flex flex-column p-2 text-white">
                <label for="citySearch">Search for a City</label>
                <input type="text" placeholder="Austin" id="cityInput" class="form-control">
                <button type="submit" class="btn btn-light my-2" id="searchBtn">Search</button>
            </form>
            <ul id="prevCities">

            </ul>
        </section>
        <section class="col-8 bg-dark mx-5">
            <div class="row" id="cityBox">
                
            </div>
            <div class="row" id="forecastBox">

            </div>
        </section>
    </div>
    
    <script src="./js/script.js"></script>
